<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{PRODUCT_NAME}}</title>
</head>
<body class="{{VARIANT_ID}}">
  <nav class="nav">
    <div class="container">
      <a href="#" class="logo">{{PRODUCT_NAME}}</a>
      <ul class="nav-menu">
        <li><a href="#features">Features</a></li>
        <li><a href="#testimonials">Reviews</a></li>
        <li><a href="#faq">FAQ</a></li>
      </ul>
      <a href="#" class="btn">{{CTA_PRIMARY}}</a>
    </div>
  </nav>
  
  <section class="hero">
    <div class="container">
      <h1>{{HERO_HEADLINE}}</h1>
      <p>{{HERO_SUBHEADLINE}}</p>
      <a href="#" class="btn">{{CTA_PRIMARY}}</a>
    </div>
  </section>
  
  <section id="features">
    <div class="container">
      <h2>Features</h2>
      {{FEATURES_CONTENT}}
    </div>
  </section>
  
  <section id="testimonials">
    <div class="container">
      <h2>What Our Customers Say</h2>
      {{TESTIMONIALS_CONTENT}}
    </div>
  </section>
  
  <section id="faq">
    <div class="container">
      <h2>Frequently Asked Questions</h2>
      {{FAQ_CONTENT}}
    </div>
  </section>
</body>
</html>
